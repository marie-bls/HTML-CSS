<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <fieldset>
        <legend>Infos personnelles</legend>
    <form method="POST" action="">
        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" placeholder="Ex : Jacques" maxlength="20"><br>
    
        <label for="Nom">Nom:</label>
        <input type="text" name="nom" placeholder="Ex : Dubois" maxlength="20" minlength="2"><br>
    
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Ex : monMail@FAI.com"> <br>

        <label for="tel">Numéro:</label>
        <input type="tel" name="tel" placeholder="Ex : 00.11.22.33.44"><br>

        <label for="password">Mot de passe:</label>
        <input type="password" name="password" placeholder="P@ssWo4d" minlength="8" maxlength="30"><br>

        <label for="age">Age:</label>
        <input type="number" name="age" max="18" placeholder="Ex:15"><br>

        <label for="com">Laissez un commentaire :</label><br>
        <textarea placeholder="J'adore ce que vous faites !" rows="10" cols="70" ></textarea></textarea> <br>
       
        <label for="datecom">Date de mon commentaire</label>
        <input type="date"/><br>

        <label for="photo">Ma photo</label>
        <input type="file" name="" id="" accept=".png, .jpg, .gif"> <br>

    </form>
</fieldset>

<fieldset>
    <legend>Vous préférez</legend>
        <input checked type="checkbox" id="checkbox"/><label for="checkbox">Le HTML</label><br>
        <input type="checkbox" id="checkbox2"/><label for="checkbox2">Le CSS</label><br>

        <input type="checkbox" id="checkbox"/><label for="checkbox3">Ne rien faire</label><br>

<br>
<fieldset>

    <input type="radio" id=”radio1” name=”radio” value=”radio1”><label for="radio1">Le midi</label><br>
    <input type="radio" id=”radio1” name=”radio” value=”radio1”><label for="radio1">Le soir</label><br>
    <input type="radio" id=”radio1” name=”radio” value=”radio1”><label for="radio1">En retard !</label><br>
</fieldset>

<br>

     <optgroup label ="Team pas encore"></label>
       <option selected value="option 1">J'en veux plus</option> 
       <option value="option 2">C'est super!</option>

</select>

</fieldset>
